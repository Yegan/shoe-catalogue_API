<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Yegan's Shoe Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type='text/x-template' class='userTemplate'>
    {{#each shoes}}
    <tr>
        <td>{{color}}</td>
        <td>{{brand}}</td>
        <td>{{size}}</td>
        <td>{{stock}}</td>
    </tr>
    {{/each}}
    </script>

</head>

<body>

    <!-- Default dropright buttons -->
    <br>

    <div class="row justify-content-md-center">
            <div class="row justify-content-md-center">
                    <div class="button-add">
                        <button type="button" class="btn btn-lg btn-primary btn-block"">Add to cart</button>
                    </div>
                </div>
        <div class="dropdown select">
            <button class="btn btn-secondary dropdown-toggle brand" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Brand
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="Nike" value='Nike' href="#">Nike</a>
                <a class="Puma" value='Puma' href="#">Puma </a>
                <a class="Addidas" value='Addidas' href="#">Addidas</a>
            </div>
        </div>

        <div class="dropdown select">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Colour
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="Red" href="#">Red</a>
                <a class="White" href="#">White </a>
                <a class="Blue" href="#">Blue</a>
            </div>
        </div>

        <div class="dropdown select">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Size
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="5" href="#">5</a>
                <a class="6" href="#">6 </a>
                <a class="7" href="#">7</a>
            </div>
        </div>

        <div class="filter-button">
                <button type="button" class="btn btn-lg btn-primary btn-block filter"">Filter</button>
            </div>

    </div>

    <div class="row justify-content-md-center">
        <table>
            <thead>
            <tr>
                <th>Color</th>
                <th>Brand</th>
                <th>Size</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody class="displayTable">

        </tbody>
        </table>
    </div>

        <!-- Add button -->

   

</body>

<script src="test/shoeFactory.js"></script>
<script src="index.js"></script>

</html>
