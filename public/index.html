<html>

<head>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script type='text/x-template' class='userTemplateFancy'>
    {{#each shoeData}}
    <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{shoe_brand}} - {{shoe_colour}}</a>
                </h4>
                <h5>UK size {{shoe_size}} </h5>
                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
              </div>
              <div class="card-footer">
                  <p>Available in stock:{{qty}}</p>
                <small class="text-muted">★ ★ ★ ★ ☆</small>
                <h5>R{{price}}</h5>
              </div>
             
            </div>
          </div>
    {{/each}}
    </script>

</head>

<body>
    <div class="container">
        <div class="Yegan-title row">
                <h3 class="nav-Yegan"> Yegan's Shop</h3>
                </div>

    <div class="navgation-top row">



        <ul class="nav">  
                <li class="nav-item">
                        <a class="nav-link topNav Home"  href="#">Home</a>
                          </li>     
            
                <li class="nav-item">
                    <a class="nav-link topNav Admin"  href="#">Admin</a>
                      </li>
            <li class="nav-item">
                <a class="nav-link topNav cart" href="#"> Cart</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link topNav login" href="#"> Login</a>
                </li>

                <li class="nav-item">
                        <a class="nav-link topNav admin-btn" href="#">Sign up</a>
                          </li>
        </ul>
    </div>
 
    

            <div class="row"> 

                <div class="row displayTable">

                </div> 

            </div>
      


            <div style = "display:none;" class="row background-form" id="admin">

                    <!-- <form method="POST" > -->
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="Brand">Brand</label>
                                <input type="text" class="form-control Brand" id="Brand" value="" placeholder="Brand">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="Colour">Colour</label>
                                <input type="text" class="form-control Colour" id="Colour" value="" placeholder="Colour">
                              </div>
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="Size">Size</label>
                                      <input type="number" class="form-control Size" id="Size" value="" placeholder="Size">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="Price">Price</label>
                                      <input type="number" class="form-control Price" id="Price" value="" placeholder="Price">
                                    </div>
                                  </div>
    
                                  <div class="row form-group col-md-6">
                                        <label for="QTY">QTY</label>
                                        <input type="number" class="form-control QTY " id="QTY" value="" placeholder="QTY">
                                      </div>
                           
                           
                            <button type="button" class="btn btn-primary addStockButton">Add to stock</button>

            </div>


        </div>
